<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 타켓 컨테이너 -->
  <div id="root"></div>


  <!-- React와 ReactDOM 라이브러리(개발 버전) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <script>
   const items1=["가지 1개","간장 2Ts","설탕 1.5Ts","식초 1Ts","다진 마늘 1/2Ts","버터 2Ts"]
   const ingredients1=React.createElement(
    "ul",
    {className:"ingredients1"},
    items1.map((ingredient,i)=>React.createElement("li",{key:i},ingredient))
   )
   const items2=["돼지고기 앞다리살 500g","배추김치 1쪽","대파 1개","청양고추 2개","물 800ml","된장 1수저","들기름 2수저","설탕 1/2수저","다진마늘 1수저","후추 2꼬집"]
   const ingredients2=React.createElement(
    "ul",
    {className:"ingredients2"},
    items2.map((ingredient,i)=>React.createElement("li",{key:i},ingredient))
   )
   const items3=["팽이버섯 1봉지","청양고추 1개","식용유 2스푼","다진마늘 1큰술","고추가루 1/2스푼","설탕 1스푼","미림 2스푼","진간장 1스푼","굴소스 1/2스푼","고추장 1/3 스푼","된장 1/3스푼","물 2스푼 "]
   const ingredients3=React.createElement(
    "ul",
    {className:"ingredients3"},
    items3.map((ingredient,i)=>React.createElement("li",{key:i},ingredient))
   )
   ReactDOM.render([ingredients1,ingredients2,ingredients3],document.querySelector("#root"))

   //애플리케이션을 개발할 때
   //1. 생각 나는 데로 코드를 작성
   //2. 리팩토링을 통해 코드를 수정

   //리팩토링의 기준
   //1. 반복되는 코드를 줄여야 한다
   //2. 코드들을 일류적으로 작성해야 된다

</script>
</body>
</html>
